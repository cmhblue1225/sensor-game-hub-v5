    <script>
        /**
         * ğŸ  ë£¸ ëŒ€ê¸°ì‹¤ í´ë¼ì´ì–¸íŠ¸
         * 
         * ë©€í‹°í”Œë ˆì´ì–´ ê²Œì„ì˜ í•µì‹¬ ê²½í—˜
         */
        
        class RoomWaitingClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.roomId = null;
                this.sessionCode = null;
                this.sessionId = null;
                this.isHost = false;
                this.roomData = null;
                this.sensorConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.init();
            }
            
            /**
             * ì´ˆê¸°í™”
             */
            init() {
                console.log('ğŸ  ë£¸ ëŒ€ê¸°ì‹¤ í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”');
                
                // URLì—ì„œ ë£¸ ID ì¶”ì¶œ
                this.roomId = this.extractRoomIdFromURL();
                if (!this.roomId) {
                    this.showStatusMessage('ì˜ëª»ëœ ë£¸ URLì…ë‹ˆë‹¤', 'error');
                    return;
                }
                
                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì„¸ì…˜ ì •ë³´ í™•ì¸
                const sessionData = this.getStoredSessionData();
                if (!sessionData) {
                    this.showStatusMessage('ì„¸ì…˜ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í—ˆë¸Œë¡œ ëŒì•„ê°€ì„¸ìš”.', 'error');
                    return;
                }
                
                this.sessionCode = sessionData.sessionCode;
                this.sessionId = sessionData.sessionId;
                
                this.bindEvents();
                this.connect();
                this.updateRoomDisplay();
            }
            
            /**
             * URLì—ì„œ ë£¸ ID ì¶”ì¶œ
             */
            extractRoomIdFromURL() {
                const path = window.location.pathname;
                const matches = path.match(/\/room\/([A-Z0-9]+)/);
                return matches ? matches[1] : null;
            }
            
            /**
             * ì €ì¥ëœ ì„¸ì…˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
             */
            getStoredSessionData() {
                try {
                    const stored = localStorage.getItem('sgh_session');
                    if (!stored) return null;
                    
                    const data = JSON.parse(stored);
                    
                    // ë§Œë£Œ í™•ì¸
                    if (data.expiresAt && Date.now() > data.expiresAt) {
                        localStorage.removeItem('sgh_session');
                        return null;
                    }
                    
                    return data;
                } catch (error) {
                    console.warn('âš ï¸ ì„¸ì…˜ ë°ì´í„° íŒŒì‹± ì‹¤íŒ¨:', error);
                    return null;
                }
            }
            
            /**
             * ì´ë²¤íŠ¸ ë°”ì¸ë”©
             */
            bindEvents() {
                // ê²Œì„ ì‹œì‘ ë²„íŠ¼
                document.getElementById('startGameBtn').addEventListener('click', () => {
                    this.startGame();
                });
                
                // ì„¼ì„œ ì—°ê²° ë²„íŠ¼
                document.getElementById('connectSensorBtn').addEventListener('click', () => {
                    this.showSensorQR();
                });
                
                // ë£¸ ë– ë‚˜ê¸° ë²„íŠ¼
                document.getElementById('leaveRoomBtn').addEventListener('click', () => {
                    this.leaveRoom();
                });
                
                // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
                window.addEventListener('beforeunload', () => {
                    if (this.ws) {
                        this.ws.close();
                    }
                });
            }
            
            /**
             * WebSocket ì—°ê²°
             */
            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                console.log(`ğŸ”— WebSocket ì—°ê²° ì‹œë„: ${wsUrl}`);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('âœ… WebSocket ì—°ê²° ì„±ê³µ');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true);
                        
                        // ë£¸ ìƒíƒœ ìš”ì²­
                        this.requestRoomStatus();
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('âŒ ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ');
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('âŒ WebSocket ì˜¤ë¥˜:', error);
                        this.showStatusMessage('ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
                    };
                    
                } catch (error) {
                    console.error('âŒ WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
                    this.showStatusMessage('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                }
            }
            
            /**
             * ì¬ì—°ê²° ì‹œë„
             */
            attemptReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.showStatusMessage('ì„œë²„ ì—°ê²°ì„ ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = 2000 * Math.pow(2, this.reconnectAttempts - 1);
                
                console.log(`ğŸ”„ ì¬ì—°ê²° ì‹œë„ ${this.reconnectAttempts}/${this.maxReconnectAttempts} (${delay}ms í›„)`);
                this.showStatusMessage(`ì¬ì—°ê²° ì‹œë„ ì¤‘... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'warning');
                
                setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            /**
             * ë©”ì‹œì§€ ì „ì†¡
             */
            send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                    return true;
                }
                console.warn('âš ï¸ WebSocketì´ ì—°ê²°ë˜ì§€ ì•ŠìŒ');
                return false;
            }
            
            /**
             * ì„œë²„ ë©”ì‹œì§€ ì²˜ë¦¬
             */
            handleMessage(message) {
                console.log('ğŸ“¨ ë©”ì‹œì§€ ìˆ˜ì‹ :', message.type);
                
                switch (message.type) {
                    case 'connected':
                        this.handleConnected(message);
                        break;
                    case 'room_joined':
                        this.handleRoomJoined(message);
                        break;
                    case 'player_joined':
                        this.handlePlayerJoined(message);
                        break;
                    case 'player_left':
                        this.handlePlayerLeft(message);
                        break;
                    case 'session_matched':
                        this.handleSensorConnected(message);
                        break;
                    case 'player_sensor_connected':
                        this.handlePlayerSensorConnected(message);
                        break;
                    case 'room_status_update':
                        this.handleRoomStatusUpdate(message);
                        break;
                    case 'game_started':
                        this.handleGameStarted(message);
                        break;
                    case 'navigate_to_game':
                        this.navigateToGame(message);
                        break;
                    case 'error':
                        this.handleError(message);
                        break;
                    default:
                        console.warn('âš ï¸ ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…:', message.type);
                }
            }
            
            /**
             * ì—°ê²° í™•ì¸ ì²˜ë¦¬
             */
            handleConnected(message) {
                console.log('âœ… ì„œë²„ ì—°ê²° í™•ì¸');
                this.showStatusMessage('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            }
            
            /**
             * ë£¸ ì°¸ê°€ ì™„ë£Œ ì²˜ë¦¬
             */
            handleRoomJoined(message) {
                this.isHost = message.isHost;
                this.roomData = message.roomStatus;
                
                this.updateRoomData(this.roomData);
                this.showStatusMessage(`ë£¸ì— ì°¸ê°€í–ˆìŠµë‹ˆë‹¤ (${this.isHost ? 'í˜¸ìŠ¤íŠ¸' : 'ì°¸ê°€ì'})`, 'success');
            }
            
            /**
             * ìƒˆ í”Œë ˆì´ì–´ ì°¸ê°€ ì²˜ë¦¬
             */
            handlePlayerJoined(message) {
                this.roomData = message.roomStatus;
                this.updateRoomData(this.roomData);
                
                this.showStatusMessage(`${message.player.nickname}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤`, 'info');
            }
            
            /**
             * í”Œë ˆì´ì–´ í‡´ì¥ ì²˜ë¦¬
             */
            handlePlayerLeft(message) {
                this.roomData = message.roomStatus;
                this.updateRoomData(this.roomData);
                
                this.showStatusMessage('í”Œë ˆì´ì–´ê°€ í‡´ì¥í–ˆìŠµë‹ˆë‹¤', 'warning');
            }
            
            /**
             * ì„¼ì„œ ì—°ê²° ì²˜ë¦¬
             */
            handleSensorConnected(message) {
                this.sensorConnected = true;
                this.updateSensorStatus(true);
                this.showStatusMessage('ì„¼ì„œê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }
