<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Sensor Game Hub v5.0</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Ìó§Îçî */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: var(--card);
            border: 1px solid var(--border);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }
        
        .status-connected .status-dot {
            background: var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* ÏÑ∏ÏÖò ÏÑπÏÖò */
        .session-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .session-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .session-code {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5rem;
            color: var(--primary);
            margin: 1rem 0;
            text-align: center;
        }
        
        .session-code.hidden {
            color: var(--text-muted);
        }
        
        .qr-code {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }
        
        /* Í≤åÏûÑ ÏÑπÏÖò */
        .games-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .game-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        .game-card.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .game-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .game-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .game-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-solo {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .badge-multi {
            background: rgba(139, 92, 246, 0.2);
            color: var(--secondary);
        }
        
        .badge-dual {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        /* Ïª®Ìä∏Î°§ ÏÑπÏÖò */
        .controls-section {
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: var(--card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover:not(:disabled) {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        /* ÏÉÅÌÉú Î©îÏãúÏßÄ */
        .status-message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
        }
        
        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-message.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .status-message.info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Ïà®ÍπÄ ÌÅ¥ÎûòÏä§ */
        .hidden {
            display: none !important;
        }
        
        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .session-code {
                font-size: 2rem;
                letter-spacing: 0.3rem;
            }
        }
    </style>

    <!-- QR ÏΩîÎìú ÎùºÏù¥Î∏åÎü¨Î¶¨ -->

    <!-- Î©îÏù∏ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        /**
         * üéÆ Sensor Game Hub v5.0 - PC ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏
         * 
         * Ï£ºÏöî Í∏∞Îä•:
         * 1. WebSocket Ïó∞Í≤∞ Í¥ÄÎ¶¨
         * 2. ÏÑ∏ÏÖò ÏÉùÏÑ± Î∞è Í¥ÄÎ¶¨
         * 3. Í≤åÏûÑ ÏÑ†ÌÉù Î∞è ÏãúÏûë
         * 4. Î©ÄÌã∞ÌîåÎ†àÏù¥Ïñ¥ Î£∏ Í¥ÄÎ¶¨
         * 5. ÏÑºÏÑú ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
         */
        
        class SensorGameHubClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.sessionCode = null;
                this.sessionId = null;
                this.gameMode = 'solo';
                this.selectedGame = null;
                this.sensorConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 2000;
                
                this.init();
            }
            
            /**
             * Ï¥àÍ∏∞Ìôî
             */
            init() {
                console.log('üöÄ Sensor Game Hub ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî');
                
                this.bindEvents();
                this.connect();
                this.loadGames();
            }
            
            /**
             * Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî©
             */
            bindEvents() {
                // ÏÑ∏ÏÖò ÏÉùÏÑ± Î≤ÑÌäº
                document.getElementById('createSessionBtn').addEventListener('click', () => {
                    this.createSession();
                });
                
                // Í≤åÏûÑ ÏãúÏûë Î≤ÑÌäºÎì§
                document.getElementById('startSoloBtn').addEventListener('click', () => {
                    this.startSoloGame();
                });
                
                document.getElementById('createRoomBtn').addEventListener('click', () => {
                    this.createRoom();
                });
                
                document.getElementById('joinRoomBtn').addEventListener('click', () => {
                    this.joinRoom();
                });
                
                // Í¥ÄÎ¶¨Ïûê Î≤ÑÌäº
                document.getElementById('adminBtn').addEventListener('click', () => {
                    window.open('/admin', '_blank');
                });
                
                // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ïó∞Í≤∞ Ï†ïÎ¶¨
                window.addEventListener('beforeunload', () => {
                    if (this.ws) {
                        this.ws.close();
                    }
                });
            }
            
            /**
             * WebSocket Ïó∞Í≤∞
             */
            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                console.log(`üîó WebSocket Ïó∞Í≤∞ ÏãúÎèÑ: ${wsUrl}`);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('‚úÖ WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true);
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('‚ùå Î©îÏãúÏßÄ ÌååÏã± Ïò§Î•ò:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('üîå WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å');
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket Ïò§Î•ò:', error);
                        this.showStatusMessage('Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');
                    };
                    
                } catch (error) {
                    console.error('‚ùå WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
                    this.showStatusMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§', 'error');
                }
            }
            
            /**
             * Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ
             */
            attemptReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    console.log('‚ùå ÏµúÎåÄ Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ ÌöüÏàò Ï¥àÍ≥º');
                    this.showStatusMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞ÏùÑ Î≥µÍµ¨Ìï† Ïàò ÏóÜÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1); // ÏßÄÏàò Î∞±Ïò§ÌîÑ
                
                console.log(`üîÑ Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ ${this.reconnectAttempts}/${this.maxReconnectAttempts} (${delay}ms ÌõÑ)`);
                this.showStatusMessage(`Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ Ï§ë... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'warning');
                
                setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            /**
             * Î©îÏãúÏßÄ Ï†ÑÏÜ°
             */
            send(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                    return true;
                }
                console.warn('‚ö†Ô∏è WebSocketÏù¥ Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏùå');
                return false;
            }
            
            /**
             * ÏÑúÎ≤Ñ Î©îÏãúÏßÄ Ï≤òÎ¶¨
             */
            handleMessage(message) {
                console.log('üì® Î©îÏãúÏßÄ ÏàòÏã†:', message.type, message);
                
                switch (message.type) {
                    case 'connected':
                        this.handleConnected(message);
                        break;
                    case 'session_created':
                        this.handleSessionCreated(message);
                        break;
                    case 'session_matched':
                        this.handleSessionMatched(message);
                        break;
                    case 'room_created':
                        this.handleRoomCreated(message);
                        break;
                    case 'room_joined':
                        this.handleRoomJoined(message);
                        break;
                    case 'player_joined':
                        this.handlePlayerJoined(message);
                        break;
                    case 'player_left':
                        this.handlePlayerLeft(message);
                        break;
                    case 'game_started':
                        this.handleGameStarted(message);
                        break;
                    case 'sensor_data':
                        this.handleSensorData(message);
                        break;
                    case 'game_event':
                        this.handleGameEvent(message);
                        break;
                    case 'error':
                        this.handleError(message);
                        break;
                    default:
                        console.warn('‚ö†Ô∏è Ïïå Ïàò ÏóÜÎäî Î©îÏãúÏßÄ ÌÉÄÏûÖ:', message.type);
                }
            }
            
            /**
             * Ïó∞Í≤∞ ÌôïÏù∏ Ï≤òÎ¶¨
             */
            handleConnected(message) {
                console.log('‚úÖ ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÌôïÏù∏:', message.clientId);
                this.showStatusMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§', 'success');
            }
            
            /**
             * ÏÑ∏ÏÖò ÏÉùÏÑ± ÏôÑÎ£å Ï≤òÎ¶¨
             */
            handleSessionCreated(message) {
                console.log('üîë ÏÑ∏ÏÖò ÏÉùÏÑ±Îê®:', message.sessionCode);
                
                this.sessionCode = message.sessionCode;
                this.sessionId = message.sessionId;
                this.gameMode = message.gameMode;
                
                this.displaySessionCode(message.sessionCode);
                this.generateQRCode(message.sessionCode);
                this.updateUI();
                
                this.showStatusMessage('ÏÑ∏ÏÖòÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§. Î™®Î∞îÏùºÏóêÏÑú ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.', 'success');
            }
            
            /**
             * ÏÑºÏÑú Ïó∞Í≤∞ Ï≤òÎ¶¨
             */
            handleSessionMatched(message) {
                console.log('üì± ÏÑºÏÑú Ïó∞Í≤∞Îê®:', message.sensorId);
                
                this.sensorConnected = true;
                this.updateSensorStatus(true);
                this.updateUI();
                
                this.showStatusMessage('ÏÑºÏÑúÍ∞Ä Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§!', 'success');
            }
            
            /**
             * Î£∏ ÏÉùÏÑ± ÏôÑÎ£å Ï≤òÎ¶¨
             */
            handleRoomCreated(message) {
                console.log('üè† Î£∏ ÏÉùÏÑ±Îê®:', message.roomId);
                this.showStatusMessage('Î©ÄÌã∞ÌîåÎ†àÏù¥Ïñ¥ Î£∏Ïù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§. Îã§Î•∏ ÌîåÎ†àÏù¥Ïñ¥Î•º Í∏∞Îã§Î¶¨Îäî Ï§ë...', 'info');
            }
            
            /**
             * Î£∏ Ï∞∏Í∞Ä ÏôÑÎ£å Ï≤òÎ¶¨
             */
            handleRoomJoined(message) {
                console.log('üë• Î£∏ Ï∞∏Í∞ÄÎê®:', message.roomId);
                this.showStatusMessage('Î£∏Ïóê Ï∞∏Í∞ÄÌñàÏäµÎãàÎã§.', 'success');
            }
            
            /**
             * ÌîåÎ†àÏù¥Ïñ¥ Ï∞∏Í∞Ä Ï≤òÎ¶¨
             */
            handlePlayerJoined(message) {
                console.log('üë§ ÌîåÎ†àÏù¥Ïñ¥ Ï∞∏Í∞Ä:', message.player.nickname);
                this.showStatusMessage(`${message.player.nickname}ÎãòÏù¥ Ï∞∏Í∞ÄÌñàÏäµÎãàÎã§. (${message.totalPlayers}Î™Ö)`, 'info');
            }
            
            /**
             * ÌîåÎ†àÏù¥Ïñ¥ Ìá¥Ïû• Ï≤òÎ¶¨
             */
            handlePlayerLeft(message) {
                console.log('üë§ ÌîåÎ†àÏù¥Ïñ¥ Ìá¥Ïû•:', message.sessionId);
                this.showStatusMessage(`ÌîåÎ†àÏù¥Ïñ¥Í∞Ä Ìá¥Ïû•ÌñàÏäµÎãàÎã§. (${message.totalPlayers}Î™Ö)`, 'warning');
            }
            
            /**
             * Í≤åÏûÑ ÏãúÏûë Ï≤òÎ¶¨
             */
            handleGameStarted(message) {
                console.log('üéÆ Í≤åÏûÑ ÏãúÏûë:', message.gameId);
                this.showStatusMessage('Í≤åÏûÑÏù¥ ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!', 'success');
                
                // Í≤åÏûÑ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô (Í∞úÎ≥Ñ Í≤åÏûÑÏóêÏÑú Íµ¨ÌòÑ)
                this.openGamePage(message.gameId);
            }
            
            /**
             * ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
             */
            handleSensorData(message) {
                // ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞Îäî Í∞úÎ≥Ñ Í≤åÏûÑÏóêÏÑú Ï≤òÎ¶¨
                console.log('üìä ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞:', message.sensorId, message.data);
            }
            
            /**
             * Í≤åÏûÑ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
             */
            handleGameEvent(message) {
                console.log('üéÆ Í≤åÏûÑ Ïù¥Î≤§Ìä∏:', message.eventType, message.data);
            }
            
            /**
             * Ïò§Î•ò Ï≤òÎ¶¨
             */
            handleError(message) {
                console.error('‚ùå ÏÑúÎ≤Ñ Ïò§Î•ò:', message.error);
                this.showStatusMessage(message.error, 'error');
            }
            
            /**
             * ÏÑ∏ÏÖò ÏÉùÏÑ±
             */
            createSession() {
                if (!this.isConnected) {
                    this.showStatusMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§', 'error');
                    return;
                }
                
                this.setLoading('sessionLoading', true);
                this.send({
                    type: 'create_session',
                    gameMode: this.gameMode
                });
            }
            
            /**
             * ÏÜîÎ°ú Í≤åÏûÑ ÏãúÏûë
             */
            startSoloGame() {
                if (!this.selectedGame) {
                    this.showStatusMessage('Í≤åÏûÑÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'warning');
                    return;
                }
                
                if (!this.sensorConnected) {
                    this.showStatusMessage('ÏÑºÏÑúÎ•º Î®ºÏ†Ä Ïó∞Í≤∞Ìï¥Ï£ºÏÑ∏Ïöî', 'warning');
                    return;
                }
                
                console.log('üéØ ÏÜîÎ°ú Í≤åÏûÑ ÏãúÏûë:', this.selectedGame);
                this.openGamePage(this.selectedGame);
            }
            
            /**
             * Î£∏ ÏÉùÏÑ±
             */
            createRoom() {
                if (!this.selectedGame) {
                    this.showStatusMessage('Í≤åÏûÑÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'warning');
                    return;
                }
                
                if (!this.sessionCode) {
                    this.showStatusMessage('ÏÑ∏ÏÖòÏùÑ Î®ºÏ†Ä ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî', 'warning');
                    return;
                }
                
                this.send({
                    type: 'create_room',
                    gameId: this.selectedGame,
                    maxPlayers: 4
                });
            }
            
            /**
             * Î£∏ Ï∞∏Í∞Ä
             */
            joinRoom() {
                const roomId = prompt('Ï∞∏Í∞ÄÌï† Î£∏ IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
                if (!roomId) return;
                
                if (!this.sessionCode) {
                    this.showStatusMessage('ÏÑ∏ÏÖòÏùÑ Î®ºÏ†Ä ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî', 'warning');
                    return;
                }
                
                this.send({
                    type: 'join_room',
                    roomId: roomId.trim(),
                    nickname: 'Player'
                });
            }
            
            /**
             * Í≤åÏûÑ Î™©Î°ù Î°úÎìú
             */
            async loadGames() {
                try {
                    const response = await fetch('/api/games');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayGames(data.games);
                    } else {
                        this.showStatusMessage('Í≤åÏûÑ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§', 'error');
                    }
                } catch (error) {
                    console.error('‚ùå Í≤åÏûÑ Î°úÎìú Ïò§Î•ò:', error);
                    this.showStatusMessage('Í≤åÏûÑ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§', 'error');
                }
            }
            
            /**
             * Í≤åÏûÑ Î™©Î°ù ÌëúÏãú
             */
            displayGames(games) {
                const gamesGrid = document.getElementById('gamesGrid');
                gamesGrid.innerHTML = '';
                
                if (games.length === 0) {
                    gamesGrid.innerHTML = '<p style="text-align: center; color: var(--text-muted);">ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Í≤åÏûÑÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                    return;
                }
                
                games.forEach(game => {
                    const gameCard = this.createGameCard(game);
                    gamesGrid.appendChild(gameCard);
                });
            }
            
            /**
             * Í≤åÏûÑ Ïπ¥Îìú ÏÉùÏÑ±
             */
            createGameCard(game) {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.gameId = game.gameId;
                
                const badges = game.modes?.map(mode => {
                    const badgeClass = {
                        'solo': 'badge-solo',
                        'multiplayer': 'badge-multi',
                        'dual': 'badge-dual'
                    }[mode] || 'badge-solo';
                    
                    const badgeIcon = {
                        'solo': 'üéØ',
                        'multiplayer': 'üë•',
                        'dual': 'üì±üì±'
                    }[mode] || 'üéÆ';
                    
                    return `<span class="badge ${badgeClass}">${badgeIcon} ${mode}</span>`;
                }).join('') || '<span class="badge badge-solo">üéØ solo</span>';
                
                card.innerHTML = `
                    <div class="game-title">${game.name || game.gameId}</div>
                    <div class="game-description">${game.description || 'Í≤åÏûÑ ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§'}</div>
                    <div class="game-badges">${badges}</div>
                `;
                
                card.addEventListener('click', () => {
                    this.selectGame(game.gameId);
                });
                
                return card;
            }
            
            /**
             * Í≤åÏûÑ ÏÑ†ÌÉù
             */
            selectGame(gameId) {
                // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
                document.querySelectorAll('.game-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // ÏÉà ÏÑ†ÌÉù
                const selectedCard = document.querySelector(`[data-game-id="${gameId}"]`);
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                    this.selectedGame = gameId;
                    this.updateUI();
                    
                    console.log('üéÆ Í≤åÏûÑ ÏÑ†ÌÉù:', gameId);
                    this.showStatusMessage(`"${selectedCard.querySelector('.game-title').textContent}" Í≤åÏûÑÏùÑ ÏÑ†ÌÉùÌñàÏäµÎãàÎã§`, 'info');
                }
            }
            
            /**
             * Í≤åÏûÑ ÌéòÏù¥ÏßÄ Ïó¥Í∏∞
             */
            openGamePage(gameId) {
                const gameUrl = `/games/${gameId}/index.html`;
                window.open(gameUrl, '_blank');
            }
            
            /**
             * ÏÑ∏ÏÖò ÏΩîÎìú ÌëúÏãú
             */
            displaySessionCode(code) {
                const sessionCodeEl = document.getElementById('sessionCode');
                sessionCodeEl.textContent = code;
                sessionCodeEl.classList.remove('hidden');
                
                this.setLoading('sessionLoading', false);
            }
            
            /**
             * QR ÏΩîÎìú ÏÉùÏÑ±
             */
            generateQRCode(sessionCode) {
                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = '';
                
                const sensorUrl = `${window.location.origin}/sensor?code=${sessionCode}`;
                
                QRCode.toCanvas(sensorUrl, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#3b82f6',
                        light: '#f8fafc'
                    }
                }, (err, canvas) => {
                    if (err) {
                        console.error('‚ùå QR ÏΩîÎìú ÏÉùÏÑ± Ïò§Î•ò:', err);
                    } else {
                        qrContainer.appendChild(canvas);
                    }
                });
            }
            
            /**
             * Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
             */
            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connectionStatus');
                const textEl = document.getElementById('connectionText');
                
                if (connected) {
                    statusEl.classList.add('status-connected');
                    textEl.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®';
                } else {
                    statusEl.classList.remove('status-connected');
                    textEl.textContent = 'Ïó∞Í≤∞ ÎÅäÏñ¥Ïßê';
                }
            }
            
            /**
             * ÏÑºÏÑú ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
             */
            updateSensorStatus(connected) {
                const statusEl = document.getElementById('sensorStatus');
                const textEl = document.getElementById('sensorText');
                
                if (connected) {
                    statusEl.classList.add('status-connected');
                    textEl.textContent = 'ÏÑºÏÑú Ïó∞Í≤∞Îê®';
                } else {
                    statusEl.classList.remove('status-connected');
                    textEl.textContent = 'ÏÑºÏÑú ÎåÄÍ∏∞';
                }
            }
            
            /**
             * UI ÏóÖÎç∞Ïù¥Ìä∏
             */
            updateUI() {
                const hasSession = !!this.sessionCode;
                const hasGame = !!this.selectedGame;
                const hasSensor = this.sensorConnected;
                
                // Í≤åÏûÑ Î™®ÎìúÏóê Îî∞Î•∏ Î≤ÑÌäº ÌëúÏãú
                document.getElementById('startSoloBtn').classList.toggle('hidden', !(hasSession && hasGame && hasSensor));
                document.getElementById('createRoomBtn').classList.toggle('hidden', !(hasSession && hasGame));
                document.getElementById('joinRoomBtn').classList.toggle('hidden', !hasSession);
                
                // ÏÑ∏ÏÖò ÏÉùÏÑ± Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                const sessionBtn = document.getElementById('createSessionBtn');
                const sessionBtnText = document.getElementById('sessionBtnText');
                
                if (hasSession) {
                    sessionBtnText.textContent = 'ÏÉà ÏÑ∏ÏÖò ÏÉùÏÑ±';
                } else {
                    sessionBtnText.textContent = 'ÏÑ∏ÏÖò ÏÉùÏÑ±';
                }
            }
            
            /**
             * ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
             */
            showStatusMessage(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message ${type}`;
                statusEl.classList.remove('hidden');
                
                // 3Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ (Ïò§Î•ò Î©îÏãúÏßÄ Ï†úÏô∏)
                if (type !== 'error') {
                    setTimeout(() => {
                        statusEl.classList.add('hidden');
                    }, 3000);
                }
            }
            
            /**
             * Î°úÎî© ÏÉÅÌÉú ÏÑ§Ï†ï
             */
            setLoading(elementId, loading) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.classList.toggle('hidden', !loading);
                }
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            window.sensorGameHub = new SensorGameHubClient();
        });
    </script>
