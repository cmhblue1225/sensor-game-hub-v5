<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë• Î©ÄÌã∞ÌîåÎ†àÏù¥Ïñ¥ ÏÑºÏÑú ÌÖåÏä§Ìä∏</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Í≤åÏûÑ Ï∫îÎ≤ÑÏä§ */
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        
        /* UI Ïò§Î≤ÑÎ†àÏù¥ */
        .game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
            pointer-events: all;
        }
        
        /* Î¶¨ÎçîÎ≥¥Îìú (Ï¢åÏÉÅÎã®) */
        .leaderboard-panel {
            top: 1rem;
            left: 1rem;
            min-width: 200px;
        }
        
        .leaderboard-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary);
            text-align: center;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 0.25rem;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .player-item.me {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
        }
        
        .player-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .player-score {
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        /* Í≤åÏûÑ ÏÉÅÌÉú (Ïö∞ÏÉÅÎã®) */
        .status-panel {
            top: 1rem;
            right: 1rem;
            text-align: right;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }
        
        .status-indicator.connected {
            background: var(--success);
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning);
            font-family: 'Courier New', monospace;
        }
        
        /* ÌîåÎ†àÏù¥Ïñ¥ Ï†ïÎ≥¥ (Ï¢åÌïòÎã®) */
        .player-info-panel {
            bottom: 1rem;
            left: 1rem;
            min-width: 200px;
        }
        
        .my-stats {
            text-align: center;
        }
        
        .my-score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.5rem;
        }
        
        .activity-bars {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .activity-bar {
            text-align: center;
        }
        
        .activity-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .activity-progress {
            width: 100%;
            height: 20px;
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .activity-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.2s ease;
            border-radius: 10px;
        }
        
        /* Ïª®Ìä∏Î°§ Ìå®ÎÑê (ÌïòÎã® Ï§ëÏïô) */
        .control-panel {
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ÎåÄÍ∏∞Ïã§ Ìå®ÎÑê */
        .lobby-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 400px;
            min-width: 300px;
        }
        
        .lobby-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .lobby-players {
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .lobby-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--surface);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }
        
        .lobby-player.host {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .waiting-message {
            color: var(--text-secondary);
            margin: 1rem 0;
        }
        
        /* Í≤åÏûÑ Í≤∞Í≥º Ìå®ÎÑê */
        .results-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 400px;
            min-width: 300px;
        }
        
        .results-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .winner-announcement {
            font-size: 1.2rem;
            color: var(--success);
            margin-bottom: 1.5rem;
        }
        
        .final-scores {
            text-align: left;
            margin: 1.5rem 0;
        }
        
        .final-score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--surface);
            border-radius: 0.5rem;
        }
        
        .final-score-item.winner {
            border: 2px solid var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        /* ÌûàÎì† ÌÅ¥ÎûòÏä§ */
        .hidden {

        }
        
        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {

                font-size: 0.8rem;
            }
            
            .leaderboard-panel,
            .player-info-panel {
                min-width: 150px;
            }
            
            .my-score {
                font-size: 1.5rem;
            }
            
            .lobby-panel,
            .results-panel {
                max-width: 300px;
                min-width: 250px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Í≤åÏûÑ Ï∫îÎ≤ÑÏä§ -->

        <!-- Í≤åÏûÑ Í≤∞Í≥º Ìå®ÎÑê -->

    </div>
    
    <!-- SDK Î°úÎìú -->
    <script src="/sdk/sensor-game-sdk.js"></script>
    
    <!-- Í≤åÏûÑ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script src="game.js"></script>
</body>
